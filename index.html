<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="menu">
        <div id="resize">
            <div class="column">
                <div class="container">
                    <span>Size</span>
                    <input title="Enter desired canvas screen size in pixels per side" type="text" id="size"
                        maxlength="4">
                </div>
                <div class="container">
                    <span>Res</span>
                    <input title="Enter desired canvas resolution in number of squares per side" type="text"
                        id="resolution" maxlength="2">
                </div>
            </div>
            <div class="column">
                <div id="resizeBtn" class="menuBtn">Resize</div>
            </div>

        </div>
        <div id="clearBtn" class="menuBtn">Clear</div>
        <div id="rainbowBtn" class="menuBtn">Rainbow</div>

    </div>

    <!-- Div #canvas contains the drawing area-->
    <div id="canvas"></div>

    <script src="script.js"></script>
</body>

</html>
